<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Detector">
    <title>AI Object Detector</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="app">
      <h1>AI Object Detector</h1>
      <div class="status-section">
        <p><strong>How it works:</strong><br />Upload a custom image below, or use the included image to see the object detector in action.</p>
        <div class="status-header">Status</div>
        <p id="status">Initializing...</p>
      </div>
      <div id="timer-display" style="margin-top: 10px; font-weight: bold;"></div>
      <div id="image-container">
        <img id="test-image" src="/example.jpg" alt="Test image for detection"/>
      </div>
      <div id="detection-list-container" style="margin-top: 15px;">
        Detected Objects:
        <ul id="detection-list">
        </ul>
      </div>
      <div class="upload-controls">
        <label for="image-upload">Upload image:</label>
        <input type="file" id="image-upload" accept="image/*">
      </div>
      <div class="button-container">
        <button id="detect-button" disabled>Detect Objects</button>
        <div class="detection-notice">Detection takes approximately 20 seconds</div>
        <button id="clear-button" class="hidden">Clear Image & Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
