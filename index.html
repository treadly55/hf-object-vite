<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection v2 (Vite)</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app"> <h1>Object Detection v2 (Vite + Worker)</h1>

      <p id="status">Initializing...</p>

      <div id="image-container">
        <img id="test-image" src="/example.jpg" alt="Test image for detection"/>
        </div>

      <div id="detection-list-container" style="margin-top: 15px;">
        Detected Objects:
        <ul id="detection-list">
          </ul>
      </div>

      <div class="upload-controls" style="margin-top: 15px;">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*" style="margin-bottom: 10px;">
      </div>

      <button id="detect-button" disabled>Detect Objects</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
